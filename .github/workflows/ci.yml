name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # ============================================================================
  # Code Quality
  # ============================================================================
  
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly
          components: clippy, rust-src
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Clippy (workspace)
        run: cargo clippy --workspace --exclude splax_kernel -- -D warnings

  # ============================================================================
  # Kernel Builds (All Architectures)
  # ============================================================================

  build-kernel-x86_64:
    name: Build Kernel (x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly
          components: rust-src, llvm-tools-preview
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-x86_64-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build kernel (x86_64 - microkernel)
        run: |
          cargo build -p splax_kernel --bin splax_kernel --release \
            --target x86_64-unknown-none \
            -Zbuild-std=core,alloc \
            -Zbuild-std-features=compiler-builtins-mem

      - name: Build kernel (x86_64 - monolithic)
        run: |
          cargo build -p splax_kernel --bin splax_kernel --release \
            --target x86_64-unknown-none \
            --no-default-features \
            --features "monolithic_net,monolithic_usb,monolithic_sound,monolithic_gpu,monolithic_fs" \
            -Zbuild-std=core,alloc \
            -Zbuild-std-features=compiler-builtins-mem

      - name: Upload x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: splax-kernel-x86_64
          path: target/x86_64-unknown-none/release/splax_kernel
          retention-days: 7

  build-kernel-aarch64:
    name: Build Kernel (aarch64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly
          components: rust-src, llvm-tools-preview
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-aarch64-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build kernel (aarch64)
        run: |
          cargo build -p splax_kernel --bin splax_kernel --release \
            --target aarch64-unknown-none \
            -Zbuild-std=core,alloc \
            -Zbuild-std-features=compiler-builtins-mem

      - name: Upload aarch64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: splax-kernel-aarch64
          path: target/aarch64-unknown-none/release/splax_kernel
          retention-days: 7

  build-kernel-riscv64:
    name: Build Kernel (riscv64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly
          components: rust-src, llvm-tools-preview
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-riscv64-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build kernel (riscv64)
        run: |
          cargo build -p splax_kernel --bin splax_kernel --release \
            --target riscv64gc-unknown-none-elf \
            -Zbuild-std=core,alloc \
            -Zbuild-std-features=compiler-builtins-mem

      - name: Upload riscv64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: splax-kernel-riscv64
          path: target/riscv64gc-unknown-none-elf/release/splax_kernel
          retention-days: 7

  # ============================================================================
  # Services & Tools
  # ============================================================================

  build-services:
    name: Build Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly
          components: rust-src

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-services-${{ hashFiles('**/Cargo.lock') }}

      - name: Build all services
        run: |
          cargo build -p splax_init --release
          cargo build -p splax_atlas --release
          cargo build -p splax_cap --release
          cargo build -p splax_gate --release
          cargo build -p splax_link --release
          cargo build -p splax_storage --release
          cargo build -p splax_net --release
          cargo build -p splax_gpu --release
          cargo build -p splax_dev --release
          cargo build -p splax_install --release

  build-tools:
    name: Build Tools
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-tools-${{ hashFiles('**/Cargo.lock') }}

      - name: Build tools
        run: |
          cargo build -p splax_term --release
          cargo build -p splax_code --release

  build-runtimes:
    name: Build Runtimes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-runtimes-${{ hashFiles('**/Cargo.lock') }}

      - name: Build runtimes
        run: |
          cargo build -p splax_wave --release
          cargo build -p splax_native --release

  # ============================================================================
  # Documentation
  # ============================================================================

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: nightly
          components: rust-src
      
      - name: Build documentation
        run: cargo doc --no-deps --workspace --exclude splax_kernel
        env:
          RUSTDOCFLAGS: -D warnings

  # ============================================================================
  # Security Audit
  # ============================================================================

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Run security audit
        run: cargo audit || true
        continue-on-error: true
